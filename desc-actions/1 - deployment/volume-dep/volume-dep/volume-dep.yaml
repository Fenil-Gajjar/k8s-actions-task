apiVersion: apps/v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: Deployment
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: my-app
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
  labels:
    app: my-app
    app_info:
      description: app field
      type: string
      required: false
  labels_info:
    description: labels field
    type: object
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  replicas: 3
  replicas_info:
    description: replicas field
    type: integer
    required: false
  strategy:
    type: RollingUpdate
    type_info:
      description: type field
      type: string
      required: false
    rollingUpdate:
      maxSurge: 1
      maxSurge_info:
        description: maxSurge field
        type: integer
        required: false
      maxUnavailable: 1
      maxUnavailable_info:
        description: maxUnavailable field
        type: integer
        required: false
    rollingUpdate_info:
      description: rollingUpdate field
      type: object
      required: false
  strategy_info:
    description: strategy field
    type: object
    required: false
  selector:
    matchLabels:
      app: my-app
      app_info:
        description: app field
        type: string
        required: false
    matchLabels_info:
      description: matchLabels field
      type: object
      required: false
  selector_info:
    description: selector field
    type: object
    required: false
  template:
    metadata:
      labels:
        app: my-app
        app_info:
          description: app field
          type: string
          required: false
      labels_info:
        description: labels field
        type: object
        required: false
    metadata_info:
      description: metadata field
      type: object
      required: true
    spec:
      containers:
      - name: my-app-container
        name_info:
          description: name field
          type: string
          required: false
        image: nginx:latest
        image_info:
          description: image field
          type: string
          required: false
        ports:
        - containerPort: 80
          containerPort_info:
            description: containerPort field
            type: integer
            required: false
        ports_info:
          description: ports field
          type: array
          required: false
        resources:
          requests:
            memory: 64Mi
            memory_info:
              description: memory field
              type: string
              required: false
            cpu: 250m
            cpu_info:
              description: cpu field
              type: string
              required: false
          requests_info:
            description: requests field
            type: object
            required: false
          limits:
            memory: 128Mi
            memory_info:
              description: memory field
              type: string
              required: false
            cpu: 500m
            cpu_info:
              description: cpu field
              type: string
              required: false
          limits_info:
            description: limits field
            type: object
            required: false
        resources_info:
          description: resources field
          type: object
          required: false
        volumeMounts:
        - name: cache-volume
          name_info:
            description: name field
            type: string
            required: false
          mountPath: /var/cache/app
          mountPath_info:
            description: mountPath field
            type: string
            required: false
        - name: logs-volume
          name_info:
            description: name field
            type: string
            required: false
          mountPath: /var/log/app
          mountPath_info:
            description: mountPath field
            type: string
            required: false
        volumeMounts_info:
          description: volumeMounts field
          type: array
          required: false
      containers_info:
        description: containers field
        type: array
        required: false
      volumes:
      - name: cache-volume
        name_info:
          description: name field
          type: string
          required: false
        emptyDir: {}
        emptyDir_info:
          description: emptyDir field
          type: object
          required: false
      - name: logs-volume
        name_info:
          description: name field
          type: string
          required: false
        hostPath:
          path: /var/log/my-app
          path_info:
            description: path field
            type: string
            required: false
          type: DirectoryOrCreate
          type_info:
            description: type field
            type: string
            required: false
        hostPath_info:
          description: hostPath field
          type: object
          required: false
      volumes_info:
        description: volumes field
        type: array
        required: false
    spec_info:
      description: spec field
      type: object
      required: true
  template_info:
    description: template field
    type: object
    required: false
spec_info:
  description: spec field
  type: object
  required: true
