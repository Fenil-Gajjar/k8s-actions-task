apiVersion: v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: Pod
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: pod-with-volumes
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
  labels:
    app: my-app
    app_info:
      description: app field
      type: string
      required: false
  labels_info:
    description: labels field
    type: object
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  containers:
  - name: main-container
    name_info:
      description: name field
      type: string
      required: false
    image: nginx:1.25
    image_info:
      description: image field
      type: string
      required: false
    ports:
    - containerPort: 80
      containerPort_info:
        description: containerPort field
        type: integer
        required: false
      name: http
      name_info:
        description: name field
        type: string
        required: false
    ports_info:
      description: ports field
      type: array
      required: false
    resources:
      requests:
        memory: 128Mi
        memory_info:
          description: memory field
          type: string
          required: false
        cpu: 250m
        cpu_info:
          description: cpu field
          type: string
          required: false
      requests_info:
        description: requests field
        type: object
        required: false
      limits:
        memory: 256Mi
        memory_info:
          description: memory field
          type: string
          required: false
        cpu: 500m
        cpu_info:
          description: cpu field
          type: string
          required: false
      limits_info:
        description: limits field
        type: object
        required: false
    resources_info:
      description: resources field
      type: object
      required: false
    volumeMounts:
    - name: cache-volume
      name_info:
        description: name field
        type: string
        required: false
      mountPath: /var/cache/nginx
      mountPath_info:
        description: mountPath field
        type: string
        required: false
    - name: host-data
      name_info:
        description: name field
        type: string
        required: false
      mountPath: /host-data
      mountPath_info:
        description: mountPath field
        type: string
        required: false
    - name: tmp-volume
      name_info:
        description: name field
        type: string
        required: false
      mountPath: /tmp
      mountPath_info:
        description: mountPath field
        type: string
        required: false
    volumeMounts_info:
      description: volumeMounts field
      type: array
      required: false
    env:
    - name: ENVIRONMENT
      name_info:
        description: name field
        type: string
        required: false
      value: production
      value_info:
        description: value field
        type: string
        required: false
    env_info:
      description: env field
      type: array
      required: false
  containers_info:
    description: containers field
    type: array
    required: false
  volumes:
  - name: cache-volume
    name_info:
      description: name field
      type: string
      required: false
    emptyDir: {}
    emptyDir_info:
      description: emptyDir field
      type: object
      required: false
  - name: tmp-volume
    name_info:
      description: name field
      type: string
      required: false
    emptyDir:
      medium: Memory
      medium_info:
        description: medium field
        type: string
        required: false
      sizeLimit: 100Mi
      sizeLimit_info:
        description: sizeLimit field
        type: string
        required: false
    emptyDir_info:
      description: emptyDir field
      type: object
      required: false
  - name: host-data
    name_info:
      description: name field
      type: string
      required: false
    hostPath:
      path: /data/app-storage
      path_info:
        description: path field
        type: string
        required: false
      type: DirectoryOrCreate
      type_info:
        description: type field
        type: string
        required: false
    hostPath_info:
      description: hostPath field
      type: object
      required: false
  volumes_info:
    description: volumes field
    type: array
    required: false
spec_info:
  description: spec field
  type: object
  required: true
