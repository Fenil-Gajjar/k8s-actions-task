apiVersion: batch/v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: Job
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: simple-job
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  template:
    spec:
      containers:
      - name: job-container
        name_info:
          description: name field
          type: string
          required: false
        image: busybox:latest
        image_info:
          description: image field
          type: string
          required: false
        command:
        - echo
        - Hello from Kubernetes Job!
        command_info:
          description: command field
          type: array
          required: false
      containers_info:
        description: containers field
        type: array
        required: false
      restartPolicy: Never
      restartPolicy_info:
        description: restartPolicy field
        type: string
        required: false
    spec_info:
      description: spec field
      type: object
      required: true
  template_info:
    description: template field
    type: object
    required: false
  backoffLimit: 4
  backoffLimit_info:
    description: backoffLimit field
    type: integer
    required: false
spec_info:
  description: spec field
  type: object
  required: true
