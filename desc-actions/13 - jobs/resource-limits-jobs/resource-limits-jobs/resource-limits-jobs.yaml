apiVersion: batch/v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: Job
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: batch-job
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  activeDeadlineSeconds: 100
  activeDeadlineSeconds_info:
    description: activeDeadlineSeconds field
    type: integer
    required: false
  template:
    spec:
      containers:
      - name: processor
        name_info:
          description: name field
          type: string
          required: false
        image: python:3.9-slim
        image_info:
          description: image field
          type: string
          required: false
        command:
        - python
        - -c
        command_info:
          description: command field
          type: array
          required: false
        args:
        - 'import time

          print("Starting batch processing...")

          time.sleep(5)

          print("Batch processing completed!")

          '
        args_info:
          description: args field
          type: array
          required: false
        resources:
          requests:
            memory: 64Mi
            memory_info:
              description: memory field
              type: string
              required: false
            cpu: 250m
            cpu_info:
              description: cpu field
              type: string
              required: false
          requests_info:
            description: requests field
            type: object
            required: false
          limits:
            memory: 128Mi
            memory_info:
              description: memory field
              type: string
              required: false
            cpu: 500m
            cpu_info:
              description: cpu field
              type: string
              required: false
          limits_info:
            description: limits field
            type: object
            required: false
        resources_info:
          description: resources field
          type: object
          required: false
      containers_info:
        description: containers field
        type: array
        required: false
      restartPolicy: OnFailure
      restartPolicy_info:
        description: restartPolicy field
        type: string
        required: false
    spec_info:
      description: spec field
      type: object
      required: true
  template_info:
    description: template field
    type: object
    required: false
  backoffLimit: 2
  backoffLimit_info:
    description: backoffLimit field
    type: integer
    required: false
spec_info:
  description: spec field
  type: object
  required: true
