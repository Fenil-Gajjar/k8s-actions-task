apiVersion: networking.k8s.io/v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: NetworkPolicy
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: frontend-allow-external
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  podSelector:
    matchLabels:
      app: frontend
      app_info:
        description: app field
        type: string
        required: false
    matchLabels_info:
      description: matchLabels field
      type: object
      required: false
  podSelector_info:
    description: podSelector field
    type: object
    required: false
  policyTypes:
  - Ingress
  policyTypes_info:
    description: policyTypes field
    type: array
    required: false
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
        cidr_info:
          description: cidr field
          type: string
          required: false
        except:
        - 169.254.169.254/32
        except_info:
          description: except field
          type: array
          required: false
      ipBlock_info:
        description: ipBlock field
        type: object
        required: false
    from_info:
      description: from field
      type: array
      required: false
    ports:
    - protocol: TCP
      protocol_info:
        description: protocol field
        type: string
        required: false
      port: 80
      port_info:
        description: port field
        type: integer
        required: false
    - protocol: TCP
      protocol_info:
        description: protocol field
        type: string
        required: false
      port: 443
      port_info:
        description: port field
        type: integer
        required: false
    ports_info:
      description: ports field
      type: array
      required: false
  ingress_info:
    description: ingress field
    type: array
    required: false
spec_info:
  description: spec field
  type: object
  required: true
