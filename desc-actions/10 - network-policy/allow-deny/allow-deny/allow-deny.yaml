apiVersion: networking.k8s.io/v1
apiVersion_info:
  description: apiVersion field
  type: string
  required: true
kind: NetworkPolicy
kind_info:
  description: kind field
  type: string
  required: true
metadata:
  name: multi-tier-app-policy
  name_info:
    description: name field
    type: string
    required: false
  namespace: default
  namespace_info:
    description: namespace field
    type: string
    required: false
metadata_info:
  description: metadata field
  type: object
  required: true
spec:
  podSelector:
    matchLabels:
      tier: backend
      tier_info:
        description: tier field
        type: string
        required: false
    matchLabels_info:
      description: matchLabels field
      type: object
      required: false
  podSelector_info:
    description: podSelector field
    type: object
    required: false
  policyTypes:
  - Ingress
  - Egress
  policyTypes_info:
    description: policyTypes field
    type: array
    required: false
  ingress:
  - from:
    - podSelector:
        matchLabels:
          tier: frontend
          tier_info:
            description: tier field
            type: string
            required: false
        matchLabels_info:
          description: matchLabels field
          type: object
          required: false
      podSelector_info:
        description: podSelector field
        type: object
        required: false
    from_info:
      description: from field
      type: array
      required: false
    ports:
    - protocol: TCP
      protocol_info:
        description: protocol field
        type: string
        required: false
      port: 8080
      port_info:
        description: port field
        type: integer
        required: false
    ports_info:
      description: ports field
      type: array
      required: false
  ingress_info:
    description: ingress field
    type: array
    required: false
  egress:
  - to:
    - podSelector:
        matchLabels:
          tier: database
          tier_info:
            description: tier field
            type: string
            required: false
        matchLabels_info:
          description: matchLabels field
          type: object
          required: false
      podSelector_info:
        description: podSelector field
        type: object
        required: false
    to_info:
      description: to field
      type: array
      required: false
    ports:
    - protocol: TCP
      protocol_info:
        description: protocol field
        type: string
        required: false
      port: 5432
      port_info:
        description: port field
        type: integer
        required: false
    ports_info:
      description: ports field
      type: array
      required: false
  egress_info:
    description: egress field
    type: array
    required: false
spec_info:
  description: spec field
  type: object
  required: true
