action_type: Resource Quota Object Count Limits
action_type_description: Resource Quota limiting the count of objects in a namespace.

apiVersion:
  label: API Version
  editable: false
  description: API group and version for this resource
  type: string
  required: true
  regex: ^v1$
  view_type: text_field

kind:
  label: Kind
  editable: false
  description: Resource type
  type: string
  required: true
  regex: ^ResourceQuota$
  view_type: text_field

metadata:
  name:
    label: Name
    editable: true
    description: Identifier for the quota
    type: string
    required: true
    regex: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
    view_type: text_field

  namespace:
    label: Namespace
    editable: true
    description: Namespace where these object count limits apply
    type: string
    required: true
    regex: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
    view_type: dropdown

