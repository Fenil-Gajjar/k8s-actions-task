action_type: Key Value Cm
action_type_description: A ConfigMap with key-value configuration data for application runtime settings and feature flags

apiVersion:
  label: API Version
  editable: false
  description: Defines the API version of the Kubernetes resource (v1 for ConfigMap)
  type: string
  required: true
  regex: ^v[0-9]+[a-z0-9]*$
  view_type: text_field

kind:
  label: Kind
  editable: false
  description: Defines the kind of Kubernetes resource (ConfigMap)
  type: string
  required: true
  regex: ^ConfigMap$
  view_type: text_field

metadata:
  name:
    label: ConfigMap Name
    editable: true
    description: Unique identifier for the ConfigMap within the namespace
    type: string
    required: true
    regex: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
    view_type: text_field

  namespace:
    label: Namespace
    editable: true
    description: Namespace where the ConfigMap will be created
    type: string
    required: true
    regex: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
    view_type: dropdown

  labels:
    app:
      label: App Label
      editable: true
      description: Label to identify the application ownership
      type: string
      required: false
      regex: ^[a-zA-Z0-9]([a-zA-Z0-9._-]*[a-zA-Z0-9])?$
      view_type: text_field

data:
  APP_MODE:
    label: App Mode
    editable: true
    description: Application mode setting consumed by the application
    type: string
    required: false
    view_type: text_field

  MAX_CONNECTIONS:
    label: Max Connections
    editable: true
    description: Maximum concurrent connections expected
    type: string
    required: false
    view_type: text_field

  FEATURE_FLAG_X:
    label: Feature Flag X
    editable: true
    description: Feature flag to toggle functionality
    type: string
    required: false
    view_type: text_field

  LOG_LEVEL:
    label: Log Level
    editable: true
    description: Application log verbosity level
    type: string
    required: false
    view_type: text_field
