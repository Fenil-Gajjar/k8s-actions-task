apiVersion: v1 # read-only mode
kind: ResourceQuota # read-only mode
metadata:
  name: object-count-quota # identifier for the quota
  namespace: development # namespace where these object count limits apply
spec:
  hard:
    pods: "50" # maximum number of Pods allowed in the namespace
    services: "10" # maximum number of Services allowed
    configmaps: "20" # maximum number of ConfigMaps allowed
    secrets: "20" # maximum number of Secrets allowed
    replicationcontrollers: "10" # maximum number of ReplicationControllers
    count/deployments.apps: "15" # maximum number of Deployments (apps/v1)
    count/statefulsets.apps: "5" # maximum number of StatefulSets
    count/jobs.batch: "10" # maximum number of Jobs (batch/v1)
    count/cronjobs.batch: "5" # maximum number of CronJobs
    persistentvolumeclaims: "15" # maximum number of PVCs
    count/horizontalpodautoscalers.autoscaling: "5" # maximum number of HPAs
    count/serviceaccounts: "10" # maximum number of ServiceAccounts
  # Title: ResourceQuota - object count
  # Description: Restricts counts of various resource types in the `development` namespace to control object sprawl.
