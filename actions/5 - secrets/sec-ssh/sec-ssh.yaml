apiVersion: v1 # read-only mode
kind: Secret # read-only mode
# metadata: identifies the secret and its namespace
metadata:
  name: secret-ssh # identifier for SSH auth secret
  namespace: default # namespace where the SSH secret will be available
type: kubernetes.io/ssh-auth # secret type for SSH authentication
data:
  ssh-privatekey: |
    LS0tLS1CRUdJTiBSU0EgUFJJVkFURSBLRVktLS0tLQo= # base64-encoded private key content

# Title: Secret - SSH auth
