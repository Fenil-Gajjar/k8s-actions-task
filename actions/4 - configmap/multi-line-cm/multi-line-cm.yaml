apiVersion: v1 # read-only mode
kind: ConfigMap # read-only mode
# metadata: name/namespace/labels/annotations describing the ConfigMap
metadata:
  name: properties-config # name of the ConfigMap
  namespace: default # namespace where ConfigMap will be created
data:
  application.properties: | # multi-line text data entry used by apps
    app.name=MyApplication
    app.version=1.0.0
    app.environment=production
  # Title: ConfigMap - properties-config
  # Description: Provides multi-line application properties for `MyApplication` in the `default` namespace (used as configuration volume or env files).
