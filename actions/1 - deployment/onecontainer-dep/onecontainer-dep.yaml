apiVersion: apps/v1 # read-only mode
kind: Deployment # read-only mode
metadata:
  name: onecontainer-dep # deployment name
  namespace: default # namespace for this deployment
  labels:
    app: onecontainer-dep # app label grouping
spec:
  replicas: 1 # desired number of replicas
  selector:
    matchLabels:
      app: onecontainer-dep # selector that matches pod template labels
  template:
    metadata:
      labels:
        app: onecontainer-dep # labels applied to pod template
    spec:
      containers:
      - name: my-app-container # container name
        image: nginx:latest # container image used
        ports:
        - containerPort: 80 # exposed container port
        resources:
          requests:
            memory: "64Mi" # resource requests for scheduling
            cpu: "250m"
          limits:
            memory: "128Mi" # resource limits enforced by cgroups
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "production" # environment variable for application
