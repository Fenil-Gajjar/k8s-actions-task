apiVersion: v1 # read-only mode
kind: Service # read-only mode
# metadata: object metadata (name, namespace, labels, annotations)
metadata:
  name: my-app-svc # unique service name
  namespace: default # namespace where the Service is created
  labels:
    app: my-app # label to identify app ownership
    tier: frontend # label to identify tier (frontend/backend)
# spec: desired state of the Service (network exposure and ports)
spec:
  type: ClusterIP # Service type: ClusterIP (internal cluster-only load balancer)
  selector:
    app: minimal-dep # selector to match Pods targeted by this Service
  ports:
  - name: http # logical name of the port
    protocol: TCP # transport protocol for the port
    port: 80 # port exposed by the Service inside the cluster
    targetPort: 80 # Pod container port to route traffic to
  # Title: Service - frontend
  # Description: Defines a ClusterIP Service `my-app-svc` in `default` to expose frontend pods on port 80 within the cluster.
